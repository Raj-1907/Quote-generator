<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quote Generator</title>
    <!-- CSS Style -->
    <link rel="stylesheet" href="Project1.css" />
    <!-- Global font Link -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"></script>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h2>JS Qoute Generator</h2>
      </div>
      <div class="main-content">
        <div class="text-area">
          <span class="quote"> No pain no gain </span>
        </div>
        <div class="person">M.J</div>

        <div class="button-area">
          <button id="new-quote">New Qoute</button>
        </div>
      </div>
    </div>
    <script src="Project1.js"></script>
  </body>
</html>
